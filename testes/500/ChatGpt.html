<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Erro 500 - Oops!</title>
  <!-- Bootstrap CSS via CDN -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <!-- Estilos customizados -->
  <style>
    body {
      background-color: #1c2746; /* Fundo escuro */
      color: #ffffff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    .error-container h1 {
      font-size: 8rem;
      margin-bottom: 0.5rem;
    }
    .error-container p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .illustration {
      margin-bottom: 2rem;
    }
    /* Estilo para as áreas onde serão colocadas as imagens */
    .illustration-delivery,
    .illustration-food {
      border: 2px dashed #ffffff55;
      padding: 1rem;
      border-radius: 8px;
      max-width: 200px;
      margin: 0 auto 1rem auto;
    }
    .btn-home {
      background-color: #ff7043;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-home:hover {
      background-color: #ff5722;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <!-- Área para a ilustração do entregador -->
    <div class="illustration illustration-delivery">
      <!-- Substitua o conteúdo abaixo pela imagem ou SVG do entregador -->
      <p>IMAGEM DO ENTREGADOR</p>
    </div>
    
    <!-- Número 500 em destaque -->
    <h1>500</h1>
    
    <!-- Mensagem de erro -->
    <p>Ops! Algo inesperado aconteceu no sistema.</p>
    <p>Estamos trabalhando para resolver o problema e voltar a entregar a sua comida o mais rápido possível.</p>
    
    <!-- Área para a ilustração de comida -->
    <div class="illustration illustration-food">
      <!-- Substitua o conteúdo abaixo pela imagem ou SVG representando comida (ex: pizza, hambúrguer, etc.) -->
      <p>IMAGEM DE COMIDA</p>
    </div>
    
    <!-- Botão para voltar à página inicial -->
    <a href="/" class="btn-home">Voltar à Página Inicial</a>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

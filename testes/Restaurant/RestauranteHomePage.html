<!DOCTYPE html>
<html>
    <head>
        <!-- Trocar para o nome do restaurante-->
        <title>Restaurant Home Page</title>
        <link rel="icon" type="image/png" href="/images/LogoSite/logo.png"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" id="bootstrap-css">

        <style>
            /* Barra superior */
            .navbar {
                background-color: #ffffff; /* Fundo claro*/
                border-bottom: 1px solid #eaeaea; /* linha subtil */
            }
            /* Logo do site (se quiseres arredondar ou definir tamanho) */
            .navbar-brand img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
            /* Espaço entre o logo e o nome */
            .brand-name {
                margin-left: 10px;
                font-weight: bold;
                font-size: 1.2rem;
            }
            /* Ícones da parte direita */
            .nav-icons img {
                width: 24px;
                height: 24px;
                margin-left: 15px; /* espaçamento entre ícones */
            }
            /* Se tiveres foto de perfil, podes torná-la circular */
            .profile-pic {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                margin-left: 15px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-light">

                  <img src="../../public/images/Plataform/LogoSite/logo.png" alt="Logo do Site">

                </a>
        
                <!-- Foto do Utilizador (opcional) -->
                <img class="profile-pic" src="/images/Plataform/RestaurantPage/userPhoto.png" alt="Foto de Perfil">
              </div>
            </div>
